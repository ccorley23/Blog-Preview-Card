<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Font: Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Logo & Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <!-- Blog Card -->
        <div class="blog-card__card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration article photo"
          />
          <!-- Blog Card (Text) Content -->
          <div class="blog-card__content">
            <span class="blog-card__tag text-preset-3-bold">Learning</span>
            <time class="blog-card__date text-preset-3"
              >Published 21 Dec 2023</time
            >
            <h3 class="blog-card__title text-preset-1">
              HTML & CSS foundations
            </h3>
            <p class="blog-card__description text-preset-2">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <!-- Blog Card Author Info -->
          <div class="blog-card__author-info">
            <img src="./assets/images/image-avatar.webp" alt="author photo" />
            <span class="blog-card__author-name text-preset-3-bold"
              >Greg Hooper</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
